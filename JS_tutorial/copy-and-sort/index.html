<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy and Sort Array</title>
</head>

<body>

    <script src="https://en.js.cx/test/libs.js"></script>
    <script src="test.js"></script>


    <script>

        // We have an array of strings arr. Weâ€™d like to have a sorted copy of it, but keep arr unmodified.
        //  Create a function copySorted(arr) that returns such a copy.

        function copyAndSort(arr) {


            return arr.slice().sort();

        }

        let arr = ["HTML", "JavaScript", "CSS"];

        let sorted = copyAndSort(arr);

        alert(sorted); // CSS, HTML, JavaScript
        alert(arr); // HTML, JavaScript, CSS (no changes)

        console.log(sorted);
        console.log(arr);

    </script>


</body>

</html>
