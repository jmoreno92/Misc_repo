<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter range</title>
</head>

<body>



    <script src="https://en.js.cx/test/libs.js"></script>
    <script src="test.js"></script>
    <script>

        // Write a function filterRange(arr, a, b) that gets an array arr, looks for elements with values higher or equal to a and lower or equal to b and return a result as an array. 
        // The function should not modify the array. It should return the new array.


        // // Option 1: Bind parameters when passing the function
        // function withinFilter(num, a, b) {
        //     return num >= a && num <= b;
        // }
        // function filterRange(arr, a, b) {
        //     return arr.filter(num => withinFilter(num, a, b));
        // }


        // Option 2: Use an inline arrow function (cleanest)
        function filterRange(arr, a, b) {
            return arr.filter(num => num >= a && num <= b);
        }



        // Test
        let arr = [5, 3, 8, 1];

        let filtered = filterRange(arr, 1, 4);

        alert(filtered); // 3,1 (matching values)

        alert(arr); // 5,3,8,1 (not modified)

    </script>



</body>

</html>
