<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Array</title>
</head>

<body>

    <script>

        function shuffle(arr) {
            arr.sort(() => Math.random() - 0.5);
        }

        let arr = [1, 2, 3];
        shuffle(arr);
        alert(arr);

    </script>

</body>

</html>
