<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate border-left-width to borderLeftWidth</title>
</head>

<body>

    <script src="https://en.js.cx/test/libs.js"></script>
    <script src="test.js"></script>


    <script>

        // Write the function camelize(str) that changes dash-separated words like “my-short-string” into camel-cased “myShortString”. 
        // That is: removes all dashes, each word after dash becomes uppercased.

        function camelize(str) {
            modified = str
                .split("-")
                // Map capitalizes first letters of all array items except the first one
                // converts ['my', 'long', 'word'] into ['my', 'Long', 'Word']
                .map((word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1))
                .join('');

            return modified

        }

        let string_test = "jorgito-chido"
        console.log(camelize(string_test))


        // Tests
        console.log(camelize("background-color") == 'backgroundColor');
        console.log(camelize("list-style-image") == 'listStyleImage');
        console.log(camelize("-webkit-transition") == 'WebkitTransition');

    </script>


</body>

</html>
