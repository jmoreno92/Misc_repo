<body>

    <!-- Reference: https://www.theodinproject.com/lessons/foundations-loops-and-arrays -->

    <script>
        function sumOfTripledEvens(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                // Step 1: If the element is an even number
                if (array[i] % 2 === 0) {
                    // Step 2: Multiply this number by three
                    const tripleEvenNumber = array[i] * 3;

                    // Step 3: Add the new number to the total
                    sum += tripleEvenNumber;
                }
            }
            return sum;
        }

        console.log("Test sumOfTripledEvens()")
        const arr1 = [1, 2, 3, 4, 5];
        console.log(sumOfTripledEvens(arr1))



        function addOne(num) {
            return num + 1;
        }
        console.log("Test addOne() and map")
        console.log(addOne(69));
        const arr2 = [1, 2, 3, 4, 5];
        const mappedArr = arr2.map(addOne);
        console.log(mappedArr); // Outputs [2, 3, 4, 5, 6]
        // The original array has not been changed!
        console.log(arr2); // Outputs [1, 2, 3, 4, 5]

        // Alternative using arrow function inside map
        const arr3 = [1, 2, 3, 4, 5];
        const mappedArr2 = arr3.map((num) => num + 1);
        console.log(mappedArr2); // Outputs [2, 3, 4, 5, 6]



        function isOdd(num) {
            return num % 2 !== 0;
        }
        const arr4 = [1, 2, 3, 4, 5];
        const oddNums = arr4.filter(isOdd);
        console.log("Test isOdd() and filter")
        console.log(oddNums); // Outputs [1, 3, 5];
        console.log(arr4); // Outputs [1, 2, 3, 4, 5], original array is not affected




        const arr5 = [1, 2, 3, 4, 5];
        const productOfAllNums = arr5.reduce((total, currentItem) => {
            return total * currentItem;
        }, 1);

        console.log("Test reduce")
        console.log(productOfAllNums); // Outputs 120;
        console.log(arr5); // Outputs [1, 2, 3, 4, 5]


        // FINAL EXERCISE
        // Combine filter, map, and reduce to solve sumOfTripledEvens
        function sumOfTripledEvens(array) {
            return array
                .filter((num) => num % 2 === 0)
                .map((num) => num * 3)
                .reduce((acc, curr) => acc + curr);
        }

        console.log("\n")
        console.log("Test sumOfTripledEvens() with lessons learned!")
        const arr6 = [1, 2, 3, 4, 5];
        console.log(sumOfTripledEvens(arr6))


    </script>
